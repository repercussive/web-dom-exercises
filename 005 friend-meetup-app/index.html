<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wumble</title>
    <link rel="stylesheet" href="styles-not-relevant.css" />
    <link rel="stylesheet" href="styles-relevant.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Wumble 🐝</h1>

    <main>
      <div class="card">
        <p>
          Tell us a little bit about yourself, and we'll match you up with
          potential friends who have similar interests as you.
        </p>
      </div>

      <h2>Your interests</h2>

      <article class="interest-section card">
        <label for="slider-politics">How interested are you in <b>politics</b>?</label>

        <div class="interest-ranking-area medium-interest">
          <span>Not interested</span>
          <input type="range" min="1" max="5" value="3" id="slider-politics" />
          <span>Very interested</span>
        </div>

        <p><span class="interest-score medium-interest">3</span> out of 5</p>
      </article>

      <article class="interest-section card">
        <label for="slider-politics">How interested are you in <b>gaming</b>?</label>

        <div class="interest-ranking-area medium-interest">
          <span>Not interested</span>
          <input type="range" min="1" max="5" value="3" id="slider-politics" />
          <span>Very interested</span>
        </div>

        <p><span class="interest-score medium-interest">3</span> out of 5</p>
      </article>

      <article class="interest-section card">
        <label for="slider-politics">How interested are you in <b>sports</b>?</label>

        <div class="interest-ranking-area medium-interest">
          <span>Not interested</span>
          <input type="range" min="1" max="5" value="3" id="slider-politics" />
          <span>Very interested</span>
        </div>

        <p><span class="interest-score medium-interest">3</span> out of 5</p>
      </article>

      <button>Find matches</button>
    </main>
  </body>
</html>
